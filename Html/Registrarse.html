<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../Css/Login.css" />
</head>
<body>
    <div class="header">
        <h1 class="top-left title">Construcci√≥n</h1>
        <div class="top-right">
          <a href="/Html/Index.html"><button type="submit" class="btn">Volver</button></a>        
        </div>
        <hr class="divider" />
      </div>
    <div class="container">
        <h3>Registrate en los formularios</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://w7.pngwing.com/pngs/989/129/png-transparent-google-logo-google-search-meng-meng-company-text-logo.png"
                        alt="logo google">
                </picture>
                <span>Registrarse con Google</span>
            </button>           
        </div>
        <div class="separator">
            <hr>
            <span>O...</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input id="name" name="name" />
                </label>
                <label for="username">
                    <span>UserName</span>
                    <input id="username" name="username" />
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input id="email" name="email" />
            </label>
            <label for="password">
                <span>Password</span>
                <input id="password" name="password" placeholder="6 + caracteres" />
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox" />
                <span>Acepto las condiciones y el aviso legal</span>
            </label>            
        </form>
        <a href="Escoger.html"><button type="submit" class="submit-btn">Crear cuenta</button></a>
    </div>

</body>
</html>
